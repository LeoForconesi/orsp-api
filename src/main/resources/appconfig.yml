# HTTP-specific options.
server:
  applicationConnectors:
    - type: http
      port: 8181
  adminConnectors:
    - type: http
      port: 8282

#mongohost: localhost
mongohost: orsp-api-mongo-arb-iuex
mongoport: 27017
mongodb: orsp-api

# Logging settings.
logging:

  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: INFO

  # Logger-specific levels.
  loggers:

    # Sets the level for 'com.example.app' to DEBUG.
    org.broadinstitute.orsp: INFO

  appenders:
    - type: console
      threshold: ALL
      timeZone: UTC
      target: stdout
    - type: file
      currentLogFilename: log/orsp-api.log
      threshold: ALL
      archive: true
      archivedLogFilenamePattern: log/orsp-api-%d.log
      archivedFileCount: 5
      timeZone: UTC
